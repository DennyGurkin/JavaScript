<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Корзина</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" href="lesson_6_3_ht.css">
  <!-- End Styles -->
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="left-column col-sm-4">
      <div class="product border border-white">
        <img src="img/1.PNG" alt="">
        Цена: 100
        <button type="button" class="buy-btn btn btn-primary btn-sm"
                data-price="350" data-name="donut1">Купить</button>
        <button type="button" class="remove-btn btn btn-warning btn-sm"
                data-name="donut1">Удалить</button>
      </div>
      <div class="product border border-white">
        <img src="img/2.PNG" alt="">
        Цена: 150
        <button type="button" class="buy-btn btn btn-primary btn-sm"
                data-price="250" data-name="donut2">Купить</button>
        <button type="button" class="remove-btn btn btn-warning btn-sm"
                data-name="donut2">Удалить</button>
      </div>
      <div class="product border border-white">
        <img src="img/3.PNG" alt="">
        Цена: 200
        <button type="button" class="buy-btn btn btn-primary btn-sm"
                data-price="300" data-name="donut3">Купить</button>
        <button type="button" class="remove-btn btn btn-warning btn-sm"
                data-name="donut3">Удалить</button>
      </div>
    </div>
    <div class="right-column col-sm-6">
      <div id="basket">
        <h1>
          Количество товаров:
          <span id="basket-count">0</span>
        </h1>
        <h1>
          Итого:
          <span id="basket-price">0</span>
        </h1>
        <button type="button" id = "remove-all-btn" class="btn btn-danger btn-sm"
                data-price="300" data-name="bbasket">Очистить корзину</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
  integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
  crossorigin="anonymous"></script>

<script src="lesson_6_3_ht.js"></script>
<!-- End Scripts -->
</body>
</html>
